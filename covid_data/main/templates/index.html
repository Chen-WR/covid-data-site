{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>NanaCalender</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- ChartJS  -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <!-- semantic UI -->
        <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

        <!-- custom css & js -->
        <script src={% static 'main.js' %} defer></script>
        <script src={% static 'semantic.js' %} defer></script>
        <link rel="stylesheet" href={% static 'style.css' %}>
        <div class="ui three item menu">
            <a href="/" class="active item" >Home</a>
            <a href="/location" class="active item" >Location</a>
            <a class="item">Graphs</a>
        </div>
    </head>

    <body>
        
        <div>
            {% block content %}
            {% endblock content %}
        </div>
        <div>
            {% block script %}
            {% endblock script %}
        </div>
        <div class='first-chart-container'>
            <canvas id="total-case-chart"></canvas>  
        </div>
        <div class='second-chart-container'>
            <canvas id="new-case-chart"></canvas>
        </div>
        <div class='third-chart-container'>
            <canvas id="total-death-chart"></canvas>
        </div>
        <div class='fourth-chart-container'>
            <canvas id="new-death-chart"></canvas> 
        </div>
    </body>
</html>

{% extends "index.html" %}

{% block content %}

<div id='alert-box'></div>
<form class='mt-5' id='location-form'>
	{% csrf_token %}
	<div class="ui selection dropdown" id="global">
		<input type="hidden" name="global">
		<i class="dropdown icon"></i>
		<div class="default text" id="global-text">Choose World</div>
		<div class="menu" id='global-box'></div>
	</div>
	<div class="ui selection dropdown" id="country">
		<input type="hidden" name="country">
		<i class="dropdown icon"></i>
		<div class="default text" id='country-text'>Choose Country</div>
		<div class="menu" id='country-box'></div>
	</div>
	<div class="ui selection dropdown" id="state">
		<input type="hidden" name="state">
		<i class="dropdown icon"></i>
		<div class="default text" id='state-text'>Choose State</div>
		<div class="menu" id='state-box'></div>
	</div>
	<div class="ui selection dropdown" id="area">
		<input type="hidden" name="area">
		<i class="dropdown icon"></i>
		<div class="default text" id='area-text'>Choose Area</div>
		<div class="menu" id='area-box'></div>
	</div>
	<div id='button-box' class='mt-5'>
		<button type='submit' class='ui primary button'>Show</button>
	</div>
</form>

{% endblock content %}
